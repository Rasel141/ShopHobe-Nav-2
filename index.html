<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Nav-2</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header Top Start -->
    <div class="header-top">
        <button class="header-top__button">
            <span class="header-top__title">Contact ShopHobe: </span>
            <span class="header-top__contact">+8801847275780</span>
        </button>
    </div>
    <!-- Header Top End -->

    <header class="header">

        <!-- My Store Start -->
        <div class="my-store">

            <div class="my-store__logo-box">
                <img src="img/logo.png" alt="logo" class="my-store__logo">
                <div class="my-store__title-box">
                    <span class="my-store__title">My Awesome Store</span>
                    <span class="my-store__title-sub">MWS2588</span>
                </div>
            </div>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Products">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                    
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <img src="img/dashboard-icon.svg" alt="user dashboard" class="user-nav__dashboard">
                    <img src="img/demo_user1_male.png" alt="user" class="user-nav__user">
                </div>               
            </nav>

        </div>
        <!-- My Store End -->

        <button class="btn-add">
            <svg class="btn-add__icon">
                <use xlink:href="img/sprite.svg#icon-plus"></use>
            </svg>
        </button>


    </header>


</body>

</html>
